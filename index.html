<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherEats</title>

     <!-- Compiled and minified CSS (MATERIALIZE)-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" type="text/css" href="styles.css">
     <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

     <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

</head>
<body>
  
<main>
  <nav class="nav-extended header">
        <div class="nav-wrapper">
          <img id = "logo" class= "center" src="Images/weatherEats-06.png">
        </div>
      </nav>
      <div id = container>
        <div class="row">
            <div id="item-div"class="col s12 city-div z-depth-2">
              <h5>What City Do You Live In?</h5>
            <input id="cityInput" placeholder = "Enter Your City Name (ie. Chicago, Los Angeles, New York)">
            <div class="input-group-append searchButton">
              <button class="btn btn-outline-secondary fas fa-search" type="button" id="button-addon2"></button>
            </div>

          </div>
            </div>

          <div class="row" id="row2">
            <div id="flexbox-center">
            <div id="item-div" class="col s12 m4 l4 weather-div z-depth-2">
              
              <h5>Weather</h5>
              <div class="divider"></div>

              <div id="temp"></div>

              <div id="cityName"> </div> 

               <div id="cityDate"></div>

            </div>
            <div id="item-div" class="col s12 m7 l7 recipe-div z-depth-2">
              
              <h5>Eats</h5>
              <div class="divider"></div>

              <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                  <img class="activator" id="foodPic" src="">
                </div>
                <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4"><span id="foodName"></span><i class="material-icons right">more_vert</i></span> 

                </div>
                <div class="card-reveal">
                  <span class="card-title grey-text text-darken-4" id="foodName">About
                      <i class="material-icons right">more_vert</i>
                      <span></span>
                  </span>
                  <p id="foodDescription"></p>

                  <button class="cardButton" id="recipelink"><a id="recipeid">Recipe</a></button>
                  <button class="cardButton" id="youtubelink"><a id="youtubeid">YouTube Video</a></button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
<footer>
    <p>copyright CRC Inc.</p>
</footer>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="script.js"></script>


</body>
</html>
